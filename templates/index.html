{% extends "base.html" %}

{% block title %}Available Rooms{% endblock %}

{% block content %}
<div class="container">
    <h1>Available Rooms</h1>
    <ul id="schedule-list">
        {% for room in rooms %}
            <li>
                <a href="{{ url_for('room_schedule', room_id=room.name) }}" style="background-color: {{ room.color }}; color: {{ room.text_color }};">
                    {{ room.name }}
                </a>
            </li>
        {% else %}
            <li>No rooms configured. Please add a rooms.json file.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
