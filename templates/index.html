{% extends "base.html" %}

{% block title %}Available Rooms{% endblock %}

{% block content %}
<div class="container">
    <h1>Available Rooms</h1>
    <ul id="schedule-list">
        {% for room in rooms %}
            <li>
                <a href="{{ url_for('room_schedule', room_id=room) }}">{{ room }}</a>
            </li>
        {% else %}
            <li>No rooms available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
